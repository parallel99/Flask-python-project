<div class="carousel carousel-dark slide" data-bs-ride="carousel" id="carouselExampleDark">
    <div class="carousel-indicators">
        {% for image in images_url %}
        <button type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide-to="{{ loop.index-1 }}"
                {% if loop.index == 1 %}
                    class="active"
                    aria-current="true"
                {% endif %}
                aria-label="Image {{ loop.index }}"
                >
        </button>
        {% endfor %}
    </div>
    <div class="carousel-inner">
        {% for image in images_url %}
            <div class="carousel-item {% if loop.index == 1 %} active {% endif %}" data-bs-interval="10000">
                <img alt="..."
                     class="d-block w-100 rounded-pill" src="{{ image }}">
                <div class="carousel-caption d-none d-md-block">
                    <h5>First slide label</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                </div>
            </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#carouselExampleDark" type="button">
        <span aria-hidden="true" class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#carouselExampleDark" type="button">
        <span aria-hidden="true" class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
